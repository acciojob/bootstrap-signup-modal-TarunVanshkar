<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    .close {
      background-color: transparent;
      border: none;
    }
  </style>

<body>
	<!-- the entire body must be written by student -->
	<button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalTarget">
    Sign Up
  </button>

  <div class="modal" id="modalTarget">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Here we have all content of modal -->
        <div class="modal-header">
          <h4>Create Account</h4>
          <button class="close" data-bs-dismiss="modal">
            <span class="material-icons">close</span>
          </button>
        </div>

        <div class="modal-body">
		<form>
            <div>
              <label for="Email">Email Address</label>
              <input type="email" id="Email" class="form-control" placeholder="Enter email">
              <div class="form-text">Your information is safe with us.</div>
            </div>
            <div>
              <label for="Password">Password</label>
              <input type="password" class="form-control" id="Password" placeholder="Password">
            </div>
            <div>
              <label for="Conform-Password">Conform Password</label>
              <input type="password" class="form-control" id="Conform-Password" placeholder="Conform Password">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-success">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
   
</script>

</body>

</html>
